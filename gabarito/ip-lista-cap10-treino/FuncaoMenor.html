<script>
    function menorNumero(numeros) {
        var menor = numeros[0];
        for (var i = 1; i < numeros.length; i++) {
            if (numeros[i] < menor) {
                menor = numeros[i];
            }
        }
        return menor;
    }
    document.write(menorNumero([10, 5, 2, 14, 7]) + "<br>");
    document.write(menorNumero([0, 1, 12, 8, 5]) + "<br>");    
</script>
