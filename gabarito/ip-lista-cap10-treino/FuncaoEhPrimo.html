<script>
    function ehPrimo(num) {
        var primo = true;
        for (var i = 2; i < num; i++) {
            if (num % i == 0) {
                primo = false;
                break;
            }
        }
        return primo;
    }
    document.write(ehPrimo(20) + "<br>");
    document.write(ehPrimo(11) + "<br>");
</script>
